    <div id="modal-suscribir" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(44,62,80,0.18); z-index:2000; align-items:center; justify-content:center;">
        <div style="background:#fff; padding:30px 22px; border-radius:10px; box-shadow:0 4px 24px rgba(44,62,80,0.13); min-width:300px; position:relative;">
            <button onclick="cerrarModalSuscribir()" style="position:absolute; top:10px; right:15px; background:none; border:none; font-size:22px; color:#2980b9; cursor:pointer;">&times;</button>
            <h2 style="text-align:center; color:#2980b9;">Suscríbete a novedades</h2>
            <form id="form-suscripcion-header" action="suscribir.php" method="POST">

                <input type="email" id="email-suscripcion-header" name="email_suscripcion" required>
                <button type="submit" id="btn-suscribir-header" style="margin-top:12px;">Suscribirse</button>
            </form>
        </div>
    </div>

    <script>
        // Mostrar/ocultar menú hamburguesa (si tienes uno)
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const menuOptions = document.getElementById('menu-options');
        if (hamburgerIcon) {
            hamburgerIcon.addEventListener('click', function() {
                menuOptions.classList.toggle('active');
            });
        }

        // Disminuir el header a 50% durante el scroll
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector(".container-body-head");
            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    header.classList.add("shrink");
                } else {
                    header.classList.remove("shrink");
                }
            });
        });

        // Modal Suscribir
        function abrirModalSuscribir() {
            document.getElementById('modal-suscribir').style.display = 'flex';
        }
        function cerrarModalSuscribir() {
            document.getElementById('modal-suscribir').style.display = 'none';
        }
        // Cerrar modal al hacer click fuera del contenido
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('modal-suscribir');
            if (modal && e.target === modal) {
                cerrarModalSuscribir();
            }
        });
    </script>
